{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='log_reg_styles.css') }}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block main %}

<div class="login-reg-form">
    <div class="container">
        <div class="card" style="max-width: 50%;">
            <article class="card-body">
                <h4 class="card-title text-center mb-4 mt-1">Login</h4>
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input id="login-username" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input id="login-password" class="form-control" placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block" onclick="submit_login()">Login</button>
                    </div>
                    <p class="text-center">Do not have an account? <a href="/register">Register</a>.</p>
                </form>
            </article>
        </div>
    </div>
</div>

{% block script %}
    <script src="{{ url_for('static', filename='login.js') }}" type='text/javascript'></script>
{% endblock %}

{% endblock %}
